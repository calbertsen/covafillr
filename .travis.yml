language: c

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  matrix:
  - JAGS=FALSE
    _R_CHECK_FORCE_SUGGESTS_=FALSE
  - JAGS=TRUE
  global:
    - OS=$(uname -s)

sudo: required

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - if [ ${OS} = Darwin ] && [ ${JAGS} = TRUE ]; then sudo rm -f '/usr/local/bin/gfortran'; fi
  - if [ ${OS} = Darwin ] && [ ${JAGS} = TRUE ]; then sudo brew unlink gcc; fi
  - if [ ${OS} = Darwin ] && [ ${JAGS} = TRUE ]; then brew update; fi
  - if [ ${OS} = Darwin ] && [ ${JAGS} = TRUE ]; then brew install jags; fi
  - if [ ${OS} != Darwin ] && [ ${JAGS} = TRUE ]; then sudo add-apt-repository -y ppa:marutter/rrutter; fi
  - if [ ${OS} != Darwin ] && [ ${JAGS} = TRUE ]; then sudo apt-get update; fi
  - if [ ${OS} != Darwin ] && [ ${JAGS} = TRUE ]; then sudo apt-get install --force-yes jags; fi
  - if test ${OS} = Darwin; then curl -O http://r.research.att.com/libs/gfortran-4.8.2-darwin13.tar.bz2; fi
  - if test ${OS} = Darwin; then sudo tar fvxz gfortran-4.8.2-darwin13.tar.bz2 -C /; fi
  - if test ${OS} = Darwin; then sudo rm gfortran-4.8.2-darwin13.tar.bz2; fi

  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh install_deps
  - if test ${JAGS} = TRUE; then ./travis-tool.sh install_r rjags; fi
  - ./travis-tool.sh install_r TMB

script: ./travis-tool.sh run_tests


after_failure:
  - if [ ${OS} = Darwin ]; then cat /Users/travis/build/calbertsen/covafillr/covafillr.Rcheck/00check.log; fi
  - if [ ${OS} = Darwin ]; then cat /Users/travis/build/calbertsen/covafillr/covafillr.Rcheck/00install.out; fi
  - if [ ${OS} != Darwin ]; then less /home/travis/build/calbertsen/covafillr/covafillr.Rcheck/00check.log; fi
  - if [ ${OS} != Darwin ]; then less /home/travis/build/calbertsen/covafillr/covafillr.Rcheck/00install.out; fi
  - ./travis-tool.sh dump_logs
